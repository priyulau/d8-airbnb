<!DOCTYPE html>
<html class="bg-black text-white">
    <header>
        <script src="https://cdn.tailwindcss.com"></script>
        <!--Navigation bar with the logos and page options-->
        <nav class="text-center py-8 self-center">
            <ul>
                <li class="inline float-left"><img src="airbnblogo.png" class="w-1/3 h-1/3"></li>               
                <li class="inline px-5 pt-1">Places to Stay</li>
                <li class="inline px-5 pt-1">Experiences</li>
                <li class="inline px-5 pt-1">Online Experiences</li>
                <li class="inline px-5 float-right"><img src="usericon.jpg" class="w-2/3 h-2/3"></li>
                <li class="inline px-5 float-right"><img src="globeicon.jpg"></li>
                <li class="inline px-5 pt-1 float-right">Become a Host</li>
            </ul>
        </nav>
    </header>
    <body>   
        <!--Search bar with location, dates, and guests-->
        <div class="w-1/2 mx-auto">
            <ul class="bg-white border border-color-white rounded-full flex items-center justify-center divide-x py-2">
                <li class="px-2 text-black font-medium"><label for="location">Location</label><br>
                <input type="text" name="location" id="location" placeholder="Where are you going?"></li>
                <li class="px-2 text-black font-medium"><label for="checkin">Check in</label><br>
                <input type="text" name="checkin" id="checkin" placeholder="Add dates"></li>
                <li class="px-2 text-black font-medium"><label for="checkout">Check out</label><br>
                <input type="text" name="checkout" id="checkout" placeholder="Add dates"></li>
                <li class="px-2 text-black font-medium"><label for="guests">Guests</label><br>
                <input type="text" name="guests" id="guests" placeholder="Add guests"></li>
                <button type="submit"><img src="searchicon.jpg" class="w-2/3 h-2/3"></button>
        </div>
        <!--Main body with messsage and button-->
        <div class="p-36 my-14 mx-28 bg-red-500 text-center border border-red-500 rounded-lg">
            <p class="text-4xl">Help house 100,000 refugees fleeing Ukraine</p><br>
            <input type="button" value="Learn more" class="border px-3 py-2"></button>
        </div>
    </body>
</html>
